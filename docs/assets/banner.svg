    <rect width="50" height="20" rx="10" fill="#21262d" stroke="#30363d" stroke-width="1"/>
    <circle cx="11" cy="10" r="3.5" fill="#ef4444"/>
    <text x="19" y="14" font-family="monospace" font-size="9" fill="#8b949e">Cline</text>
  </g>

  <!-- Roo -->
